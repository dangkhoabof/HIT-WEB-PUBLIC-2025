<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thong tin cua khoa</title>
</head>
<body>
    <header>
        <h1>Đỗ Đăng Khoa</h1>
    </header>
    <main>
        <div id="giới thiệu bản thân">
            <img src="wallhaven-9d9kzw.png" alt="ảnh của khoa" width="100" height="100">
            <p>Tôi là sinh viên ngành CNTT, yêu thích lập trình web và UI/UX</p>
        </div>
        
        <div id="sở thích">
            <h2>sở thích</h2>
            <form>
                <ul>
                  <li>Đọc sách</li>
                  <li>Chơi thể thao</li>
                  <li>Du lịch</li>
                </ul>
            </form>
        </div>
        
        <div id="bảng kỹ năng">
            <table border="1" >
                <tr>
                    <th>Kỹ năng</th>
                    <th>Mức độ</th>
                </tr>
                <tr>
                    <td>HTML</td>
                    <td>Tốt</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>Khá</td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>Trung bình</td>
                </tr>
            </table>
        </div>
       
    </main>
    <footer>
        <h2>Liên hệ</h2>
        <form>
            <label for="name">Họ tên:</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email"><br>
            <label for="message">Lời nhắn</label><br>
            <textarea name="message" id="message"></textarea><br>
            <button id="button" onclick="alert('đã gửi')">gửi</button>
        </form>
        
    </footer>
    
</body>
</html>
